name: Compile Libpostal and Jpostal

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # You can choose another distribution if needed
          java-version: '11'

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y curl autoconf automake libtool pkg-config

      - name: Build Libpostal
        run: |
          git clone https://github.com/openvenues/libpostal.git
          cd libpostal
          ./bootstrap.sh
          ./configure --datadir=/tmp/libpostal-data
          make
          sudo make install

      - name: Build Jpostal
        run: |
          git clone https://github.com/openvenues/jpostal.git
          cd jpostal
          ./gradlew assemble

      - name: Copy Jpostal Libraries
        run: |
          mkdir -p libpostal
          cp -r jpostal/build/libs/* libpostal/

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push Changes
        run: |
          git add libpostal/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Add compiled jpostal libraries"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
